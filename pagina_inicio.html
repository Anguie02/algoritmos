<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Enlace a los estilos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlace a Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-9aD0zZtXXgJnJqLqIViVWgjjh8aWl/BYbMef5E8fX3n1qVCW6a7bXJB81jBbDr4Gv1RL/Z5ggpx+KqK5F/zpCg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #b2c9c9;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .carousel-container {
      max-width: 800px;
      margin: auto;
    }

    .carousel-inner img {
      max-width: 100%;
      height: 400px; /* Ajusta la altura de las imágenes dentro del carrusel */
      object-fit: cover; /* Mantiene la proporción de aspecto y cubre el contenedor */
    }

    .navbar-custom {
      height: 80px;
    }

    footer {
      width: 100%;
    }
    .social-icons {
      display: flex;
    }

    .social-icon {
      margin-right: 10px;
      color: #ffffff;
    }

    .carousel-indicators [data-bs-target]{
      background-color: #28247e;
    }
  </style>
  <title>Carousel Example</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark navbar-custom">
    <div class="container">
      <span class="navbar-brand mb-0 h1">EL TORNILLO FELIZ</span>
      <div class="ml-auto">
        <button class="btn btn-light">Iniciar Sesión</button>
        <a href="#" class="btn btn-link ml-2">Registrarse</a>
      </div>
    </div>
  </nav>

  <!-- Carrusel -->
  <div id="carouselExampleIndicators" class="carousel slide carousel-container" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <footer class="navbar navbar-dark bg-dark mt-4">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="navbar-text">
        © 2024 El Tornillo Feliz
      </span>
      <div class="social-icons">
        <a href="#" class="social-icon text-warning"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon text-primary"><i class="fab fa-facebook"></i></a>
        <a href="mailto:tucorreo@dominio.com" class="social-icon text-danger"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </footer>

  <!-- Agrega los enlaces a los scripts de Bootstrap y jQuery (necesario para Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
