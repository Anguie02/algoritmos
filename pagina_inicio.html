<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Agrega los enlaces a los estilos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
        background-color: #b2c9c9;
    }
    /* Estilos personalizados para el carrusel */
    #carouselExampleAutoplaying {
      max-width: 800px; /* Ancho máximo del carrusel */
      margin: auto; /* Centrar el carrusel en la página */
    }
  </style>
  <title>Carousel Example</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-custom">
        <div class="container">
            <span class="navbar-brand mb-0 h1">EL TORNILLO FELIZ</span>
            <div class="ml-auto">
                <button class="btn btn-light">Iniciar Sesión</button>
                <a href="#" class="btn btn-link ml-2">Registrarse</a>
            </div>
    </nav>

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Agrega los enlaces a los scripts de Bootstrap y jQuery (necesario para Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
