<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-custom {
      height: 80px;
    }
    .navbar-brand {
      font-family: 'Roboto', sans-serif; 
      font-size: 24px; 
      font-weight: 700; 
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark navbar-custom">
    <div class="container">
      <span class="navbar-brand mb-0 h1">EL TORNILLO FELIZ</span>
      
    </div>
  </nav>

<div class="container mt-4">
  <h2></h2>

  <div class="row mt-3">
    <!-- Lado izquierdo -->
    <div class="col-md-6">
      <img src="carrito.jpg" class="img-fluid" alt="Foto">
    </div>

    <!-- Lado derecho  -->
    <div class="col-md-6">
      <!-- Primer botón desplegable -->
      <div class="btn-group mt-3">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Productos Seleccionados
        </button>
        <div class="dropdown-menu">
            <!-- Lista de productos seleccionados con cantidad y precio total -->
            <ul id="selectedProducts" class="list-group mb-2">
              <!-- Aquí se agregarán dinámicamente los productos -->
            </ul>
      
            <!-- Formulario para ingresar cantidad y mostrar precio total -->
            <form id="checkoutForm">
              <div class="form-group">
                <label for="totalPrice">Precio Total:</label>
                <input type="text" class="form-control" id="totalPrice" readonly>
              </div>
            <button type="button" class="btn btn-success" id="payButton">Pagar</button>
            <button type="button" class="btn btn-danger" id="cancelButton">Cancelar</button>
          </form>
        </div>
      </div>

      <!-- Segundo botón desplegable -->
      <div class="btn-group mt-3">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Pedidos por Recoger
        </button>
        <div class="dropdown-menu">
          <!-- Lista de pedidos por recoger -->
          <ul id="pickupOrders" class="list-group mb-2">
            <li class="list-group-item">Pedido 1</li>
            <li class="list-group-item">Pedido 2</li>
            <!-- Agrega más elementos según sea necesario -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Agrega enlaces a los archivos JS de Bootstrap y jQuery al final del body -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- Tu archivo JavaScript personalizado -->
<script src="ruta/a/tu/script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      // Ejemplo de cómo agregar productos dinámicamente
      const products = ['Producto 1', 'Producto 2', 'Producto 3'];
  
      const selectedProductsList = document.getElementById('selectedProducts');
      
      products.forEach((product) => {
        const listItem = document.createElement('li');
        listItem.classList.add('list-group-item');
        listItem.innerHTML = `
          ${product}
          <div class="form-inline float-right">
            <label for="${product}-quantity" class="mr-2">Cantidad:</label>
            <input type="number" class="form-control mr-2" id="${product}-quantity" value="1">
          </div>
        `;
        selectedProductsList.appendChild(listItem);
      });
    });
  </script>
</body>
</html>
