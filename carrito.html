<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Pedidos</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h2>Control de Pedidos</h2>

  <!-- Primer botón desplegable -->
  <div class="btn-group mt-3">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Productos Seleccionados
    </button>
    <div class="dropdown-menu">
      <!-- Lista de productos seleccionados con cantidad y precio total -->
      <ul id="selectedProducts" class="list-group mb-2"></ul>

      <!-- Formulario para ingresar cantidad y mostrar precio total -->
      <form id="checkoutForm">
        <div class="form-group">
          <label for="quantity">Cantidad:</label>
          <input type="number" class="form-control" id="quantity" required>
        </div>
        <div class="form-group">
          <label for="totalPrice">Precio Total:</label>
          <input type="text" class="form-control" id="totalPrice" readonly>
        </div>
        <button type="button" class="btn btn-success" id="payButton">Pagar</button>
        <button type="button" class="btn btn-danger" id="cancelButton">Cancelar</button>
      </form>
    </div>
  </div>

  <!-- Segundo botón desplegable -->
  <div class="btn-group mt-3">
    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Pedidos por Recoger
    </button>
    <div class="dropdown-menu">
      <!-- Lista de pedidos por recoger -->
      <ul id="pickupOrders" class="list-group mb-2">
        <li class="list-group-item">Pedido 1</li>
        <li class="list-group-item">Pedido 2</li>
        <!-- Agrega más elementos según sea necesario -->
      </ul>
    </div>
  </div>
</div>

<!-- Agrega enlaces a los archivos JS de Bootstrap y jQuery al final del body -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- Tu archivo JavaScript personalizado -->
<script src="ruta/a/tu/script.js"></script>
</body>
</html>
