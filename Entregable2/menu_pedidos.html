<script>
  document.addEventListener('DOMContentLoaded', function () {
      // Variables para el carrito
      let cartCount = 0;
      const cartCountElement = document.querySelector('.cart-count');
      const cartListElement = document.querySelector('.cart-list');

      // Función para agregar productos al carrito
      function addToCart(productTitle) {
          cartCount++;
          cartCountElement.textContent = cartCount;

          // Agregar el producto a la lista del carrito
          const listItem = document.createElement('li');
          listItem.textContent = productTitle;
          cartListElement.appendChild(listItem);
      }

      // Evento click para los botones "Agregar"
      const addButtonElements = document.querySelectorAll('.btn-primary');
      addButtonElements.forEach(function (button) {
          button.addEventListener('click', function () {
              const productTitle = this.parentNode.querySelector('.card-title').textContent;
              addToCart(productTitle);
          });
      });
  });
  // Función para mostrar/ocultar el asistente
  function toggleAsistente() {
    const asistenteContainer = document.getElementById('asistente-container');

    // Cambia la visibilidad del contenedor del asistente
    if (asistenteContainer.style.display === 'none') {
      asistenteContainer.style.display = 'block';
    } else {
      asistenteContainer.style.display = 'none';
    }
  }

  // Función para cerrar el asistente
  function cerrarAsistente() {
    const asistenteContainer = document.getElementById('asistente-container');
    asistenteContainer.style.display = 'none';
  }
</script>
